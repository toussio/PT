<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT 트레이너 예약 시스템</title>
<style>
:root {
  --bg:#FFDEB3;
  --card:#FFF3E0;
  --accent:#f97316;
  --grad:linear-gradient(135deg,#fb923c,#f97316,#ea580c);
  --ink:#2b1d12;
  --muted:#5c4033;
  --disabled:#bfa89c;
}

body {
  margin:0;
  font-family:"Pretendard",sans-serif;
  background:var(--bg);
  color:var(--ink);
  overflow-x:hidden;
}

/* 인트로 */
.intro-overlay{
  position:fixed; inset:0;
  background:url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  z-index:999; text-align:center; color:#fff;
  backdrop-filter:blur(6px);
}
.intro-bg{position:absolute; inset:0; background:rgba(0,0,0,0.5);}
.intro-content{
  position:relative; z-index:2;
  max-width:800px; background:rgba(255,243,224,0.9);
  padding:40px 30px; border-radius:20px;
  box-shadow:0 0 20px rgba(249,115,22,0.4);
  color:var(--ink);
}
.intro-content h1{
  font-size:2rem;
  background:var(--grad);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.intro-content p{color:var(--muted);}
.intro-controls button{
  background:var(--grad);color:#fff;border:none;
  padding:10px 24px;border-radius:10px;font-weight:600;cursor:pointer;
  box-shadow:0 0 10px rgba(249,115,22,.4);transition:.3s;
}
.intro-controls button:hover{transform:translateY(-3px);box-shadow:0 0 18px rgba(249,115,22,.6);}

/* 메인 */
.main{display:none;padding:40px 20px 80px;animation:fadeInMain 1s ease;}
@keyframes fadeInMain{from{opacity:0;}to{opacity:1;}}
h2.title{
  text-align:center;font-size:1.8rem;
  background:var(--grad);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:40px;
}

/* 트레이너 카드 */
.trainer-section{display:flex;justify-content:center;align-items:center;gap:30px;margin-bottom:40px;}
.arrow{
  background:var(--grad);border:none;border-radius:50%;
  width:55px;height:55px;display:flex;align-items:center;justify-content:center;
  cursor:pointer;transition:.3s;box-shadow:0 0 10px rgba(249,115,22,.3);
}
.arrow:hover{transform:scale(1.08);box-shadow:0 0 18px rgba(249,115,22,.6);}
.trainer-card{
  width:280px;border-radius:18px;background:var(--card);
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  text-align:center;overflow:hidden;cursor:pointer;
  transition:.3s;
}
.trainer-card img{width:100%;height:180px;object-fit:cover;}
.trainer-card h3{margin:10px 0 4px;color:var(--accent);}
.trainer-card p{margin:0;color:var(--muted);}
.trainer-card:hover{transform:translateY(-4px);box-shadow:0 6px 20px rgba(249,115,22,.3);}

/* 캘린더 */
.schedule-section{
  max-width:800px;margin:0 auto;
  background:var(--card);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 20px rgba(0,0,0,.1);
}
.schedule-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
.schedule-header h3{color:var(--accent);}
.calendar{
  display:grid;grid-template-columns:repeat(7,1fr);
  gap:8px;margin-top:10px;padding-bottom:16px;
}
.day{
  text-align:center;padding:10px 0;border-radius:10px;
  background:rgba(255,255,255,0.7);
  cursor:pointer;transition:.25s;font-size:14px;min-height:55px;
}
.day:hover:not(.disabled):not(.booked){background:rgba(249,115,22,.3);transform:scale(1.05);}
.day.selected{outline:2px solid var(--accent);}
.day.booked{background:var(--grad);color:#fff;}
.day.disabled{color:var(--disabled);opacity:0.5;cursor:not-allowed;background:rgba(255,255,255,0.4);}
.day.today{outline:1px dashed var(--accent);}
.calendar > div:not(.day){visibility:hidden;height:0;}

/* 시간 선택 */
select,button.reserve-btn{
  width:100%;padding:12px;border:none;border-radius:10px;
  margin-top:10px;font-weight:600;font-size:15px;
}
select{background:#fff;color:#000;border:1px solid #ccc;}
button.reserve-btn{
  background:var(--grad);color:#fff;transition:.3s;
  box-shadow:0 0 12px rgba(249,115,22,.3);
}
button.reserve-btn:hover{transform:translateY(-3px);box-shadow:0 0 18px rgba(249,115,22,.6);}

/* ✅ 모달 공통 수정 */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:2000;
  overflow:hidden;
}
.modal-content {
  background:var(--card);
  border-radius:18px;
  padding:24px;
  color:var(--ink);
  box-shadow:0 0 20px rgba(0,0,0,.2);
  max-height:90vh;
  overflow-y:auto;
}
</style>
</head>
<body>

<!-- 인트로 -->
<div class="intro-overlay" id="intro">
  <div class="intro-bg"></div>
  <div class="intro-content">
    <h1>🏋️‍♀️ FIT블리 예약 포털</h1>
    <p>당신의 몸을 디자인하는 곳 — 최고의 트레이너들과 함께하세요.</p>
    <div class="intro-controls"><button id="startBtn">시작하기</button></div>
  </div>
</div>

<!-- 메인 -->
<div class="main" id="main">
  <h2 class="title">트레이너 예약 시스템</h2>
  <div class="trainer-section">
    <button class="arrow" id="prevBtn">◀</button>
    <div class="trainer-card" id="trainerCard"></div>
    <button class="arrow" id="nextBtn">▶</button>
  </div>

  <div class="schedule-section">
    <div class="schedule-header">
      <h3 id="trainerTitle">트레이너 선택</h3>
      <span id="monthLabel"></span>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="time-select-area">
      <select id="timeSelect">
        <option value="">시간 선택</option>
        <option>10:00</option><option>12:00</option>
        <option>14:00</option><option>16:00</option><option>18:00</option>
      </select>
      <button class="reserve-btn" id="reserveBtn">예약하기</button>
    </div>
  </div>
</div>

<!-- 일정 모달 -->
<div class="modal" id="scheduleModal">
  <div class="modal-content">
    <h3 id="scheduleTitle"></h3>
    <p id="scheduleDate"></p>
    <ul id="scheduleList" style="list-style:none;margin:0;padding:0;"></ul>
    <button>닫기</button>
  </div>
</div>

<!-- 트레이너 정보 모달 -->
<div class="modal" id="trainerModal">
  <div class="modal-content">
    <img id="modalImg">
    <h3 id="modalName"></h3>
    <p id="modalCode"></p>
    <p id="modalIntro"></p>
    <p id="modalDesc"></p>
    <button>닫기</button>
  </div>
</div>

<!-- 공지사항 -->
<button class="notice-btn" id="openNotice">📢 공지사항</button>
<div class="modal" id="noticeModal">
  <div class="modal-content">
    <h3>📢 공지사항</h3>
    <div class="notice-list" id="noticeList"></div>
    <div class="add-area">
      <input type="text" id="noticeTitle" placeholder="공지 제목">
      <textarea id="noticeText" placeholder="공지 내용을 입력하세요"></textarea>
      <button id="addNotice">공지 추가</button>
    </div>
    <button>닫기</button>
  </div>
</div>

<div class="modal" id="noticeDetailModal">
  <div class="modal-content">
    <h3 id="detailTitle"></h3>
    <p id="detailText"></p>
    <small id="detailDate"></small>
    <button>닫기</button>
  </div>
</div>

<script>
/* 인트로 */
const intro=document.getElementById("intro");
const main=document.getElementById("main");
document.getElementById("startBtn").onclick=()=>{
  intro.style.opacity="0";
  setTimeout(()=>{intro.style.display="none";main.style.display="block";},600);
};

/* 트레이너 데이터 */
const trainers=[
  {name:"트레이너 A",photo:"https://via.placeholder.com/260x180?text=A",intro:"체형 교정 전문가",code:"PT-001",desc:"10년 경력의 전문 체형 교정 코치."},
  {name:"트레이너 B",photo:"https://via.placeholder.com/260x180?text=B",intro:"다이어트 코치",code:"PT-002",desc:"식단 및 생활습관 교정까지 함께합니다."},
  {name:"트레이너 C",photo:"https://via.placeholder.com/260x180?text=C",intro:"근력 향상 전문가",code:"PT-003",desc:"기초 체력부터 고급 트레이닝까지 지도."},
  {name:"트레이너 D",photo:"https://via.placeholder.com/260x180?text=D",intro:"재활 트레이너",code:"PT-004",desc:"부상 후 회복 프로그램 전문."}
];

let currentTrainer=0;
const trainerCard=document.getElementById("trainerCard");
const trainerTitle=document.getElementById("trainerTitle");
function showTrainer(i){
  const t=trainers[i];
  trainerCard.innerHTML=`<img src="${t.photo}"><h3>${t.name}</h3><p>${t.intro}</p>`;
  trainerTitle.textContent=`${t.name} 일정`;
}
showTrainer(currentTrainer);

/* 예약 데이터 */
const bookings=[
  {trainer:"트레이너 A",user:"홍길동",date:"2025-10-15",time:"14:00"}
];

const calendar=document.getElementById("calendar");
function renderCalendar(){
  calendar.innerHTML="";
  const now=new Date();
  const y=now.getFullYear(), m=now.getMonth();
  const fd=new Date(y,m,1), ld=new Date(y,m+1,0);
  document.getElementById("monthLabel").textContent=`${y}년 ${m+1}월`;
  for(let i=0;i<fd.getDay();i++)calendar.appendChild(document.createElement("div"));
  for(let d=1;d<=ld.getDate();d++){
    const dateObj=new Date(y,m,d);
    const dateStr=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const day=document.createElement("div");
    day.className="day";
    day.textContent=d;
    if(bookings.some(b=>b.trainer===trainers[currentTrainer].name && b.date===dateStr))
      day.classList.add("booked");
    day.onclick=()=>alert(`${dateStr} 클릭됨`);
    calendar.appendChild(day);
  }
}
renderCalendar();

/* ✅ 모든 모달 닫기 */
function closeAllModals(){
  document.querySelectorAll('.modal').forEach(m=>m.style.display='none');
}
document.addEventListener('DOMContentLoaded',()=>{
  document.querySelectorAll('.modal button').forEach(btn=>{
    btn.addEventListener('click',closeAllModals);
  });
});
</script>
</body>
</html>
